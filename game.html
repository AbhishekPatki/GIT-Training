<script>

    let x = Math.floor((Math.random() * 10) + 1);

    
   
    //console.log("Actual answer "+x)
    var attempts = 0
    attempts = parseInt(attempts)
    while(attempts<3)
    {
        var number = parseInt(prompt("Enter the Number"))
        console.log("User Input "+number)
        if(x == number)
        {
            console.log("You win...!")
            break;
        }
        else
        {
            attempts = attempts + 1
        }
    }

    if(attempts == 3)
    {
        console.log("Actual answer "+x)
        console.log("You lost.....!")
    }
